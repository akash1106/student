<!DOCTYPE html>
<html>
<head>
	<title>Mark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% load static %}
    <div class="container-md align-content-center d-flex p-5 align-items-center justify-content-center">
        <div class="card ">
            <div class="card-header text-success text-center fs-3">
                mark
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'markstudent' val %}">
                    {% csrf_token %}
                    {% for stu in student %}
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">{{ stu.subjectId.subjectName }}</span>
                            <input type="text" class="form-control" placeholder="mark" value="{{ stu.mark }}" name="{{ stu.subjectId.subjectName }}" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    {% endfor %}
                    <div class="row">
                        <div class="col">
                            <button type="submit" id="btnsubmit" class="btn btn-success"style="width: 100%;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
