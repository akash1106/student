<!DOCTYPE html>
<html>
<head>
	<title>Editclass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% load static %}
    <div class="container-md align-content-center d-flex p-5 align-items-center justify-content-center">
        <div class="card ">
            <div class="card-header text-success text-center fs-3">
                class
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'editclass' cid.id %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">className</span>
                        <input type="text" class="form-control" placeholder="className" value="{{ cid.className }}" name="className" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">classNameNumeric</span>
                        <input type="text" class="form-control" placeholder="classNameNumeric" value="{{ cid.classNameNumeric }}" name="classNameNumeric" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">section</span>
                        <input type="text" class="form-control" placeholder="section" value="{{ cid.section }}" name="section" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" id="btnsubmit" class="btn btn-success"style="width: 100%;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
