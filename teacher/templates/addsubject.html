<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="row">
            <div class="col">
              
            </div>
            <div class="col">
              
            </div>
            <div class="col">
                <div class="d-inline-flex p-2 align-self-md-end">
                    <a class="danger"><button class="btn btn-light">class</button></a>
                    <a class="danger"><button class="btn btn-light">Student</button></a>
                    <a class="danger"><button class="btn btn-light">change password</button></a>
                    <a class="danger"><button class="btn btn-light">logout</button></a>
                </div> 
            </div>
         
    </div>
    <div class="container-md align-content-center d-flex p-5 align-items-center justify-content-center">
        <div class="card ">
            <div class="card-header text-success text-center fs-3">
                class
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'addsubject' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">subjectName</span>
                        <input type="text" class="form-control" placeholder="subjectName" name="subjectName" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">subjectCode</span>
                        <input type="text" class="form-control" placeholder="subjectCode" name="subjectCode" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">classId</span>
                        <input type="text" class="form-control" placeholder="classId" name="classId" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" id="btnsubmit" class="btn btn-success"style="width: 100%;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
