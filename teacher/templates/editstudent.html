<!DOCTYPE html>
<html>
<head>
	<title>EditStudent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% load static %}
    <div class="container-md align-content-center d-flex p-5 align-items-center justify-content-center">
        <div class="card ">
            <div class="card-header text-success text-center fs-3">
                student
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'editstudent' stu.studentsId %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">studentsName</span>
                        <input type="text" class="form-control" placeholder="studentsName" value="{{ stu.studentsName }}" name="studentsName" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">rollId</span>
                        <input type="text" class="form-control" placeholder="rollId" name="rollId" value="{{ stu.rollId }}" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">studentsEmail</span>
                        <input type="text" class="form-control" placeholder="studentsEmail" name="studentsEmail" value="{{ stu.studentsEmail }}" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">gender</span>
                        <input type="text" class="form-control" placeholder="gender" name="gender" value="{{ stu.gender }}" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">DOB</span>
                        <input type="date" class="form-control" placeholder="DOB" name="DOB" value="{{ stu.DOB }}" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">classId</span>
                        <input type="text" class="form-control" placeholder="classId" name="classId" value="{{ stu.classId.id }}" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" id="btnsubmit" class="btn btn-success"style="width: 100%;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
